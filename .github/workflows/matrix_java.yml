name: Matrix 
on:
  push:
    branches:
      - main

jobs: 
  node-version:
    runs-on: ubuntu-latest
    steps:
      - name: log java version
        run: java -v
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: log java version
        run: java -v
